
services:
  recognition-gallery:
    build:
      context: .
      dockerfile: Dockerfile
    image: recognition-gallery:latest
    container_name: recognition-gallery-container
    
    # Uncomment if your app needs ports exposed
    # ports:
    #   - "8000:8000"
    
    # Environment variables (modify as needed)
    environment:
      - PYTHONUNBUFFERED=1
      # Add any other environment variables your app needs
      # - DATABASE_URL=your_database_url
      # - API_KEY=your_api_key
    
    # Volume mounts (if you need to persist data or access local files)
    volumes:
      # Mount config file if it changes frequently
      - ./resources/config.yaml:/app/resources/config.yaml:ro
      # Uncomment if you need to persist data
      # - ./data:/app/data
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits (optional)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 2G
    #     reservations:
    #       cpus: '1'
    #       memory: 1G
    
    